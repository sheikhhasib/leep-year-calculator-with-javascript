<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .main{
            height: auto;
        }
        .card{
            height: 400px;
            margin-top: 8%;
            margin-bottom: 8%;
        }
    </style>
    <title>leap year calculator</title>
  </head>
  <body>

    <section class="container-fluid main bg-primary d-flex justify-content-center align-items-center">
        <div class="card" style="width: 60%">
            <img src="leap-year-366-days.png" class="card-img-top" alt="...">
            <div class="card-body">

                <div class="form-group">
                  <label for="exampleInputEmail1">Year</label>
                  <input type="number" class="form-control" id="year" placeholder="Enter year">
                </div>
                <button class="btn btn-primary" onclick="isLeepYear()">Submit</button>
                <h4 class="mt-3" id="yr"></h4>
            </div>
          </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        function isLeepYear(){
            let year = document.getElementById('year').value;
            if((year === '')){
                document.getElementById('yr').innerHTML = "please enter your year";
            }
            else if( (year % 4 === 0) && (year % 100 !== 0) || (year % 400 === 0)){
                document.getElementById('yr').innerHTML = "this is a Leep Year";
            }else{
                document.getElementById('yr').innerHTML = "this is not a Leep Year";
            }  
        }
    </script>
    
  </body>
</html>
